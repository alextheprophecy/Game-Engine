<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./res/main.css">

    <script src="https://cdn.jsdelivr.net/gh/toji/gl-matrix/dist/gl-matrix-min.js"></script>
    <script src="./src/main/main.js" type="module"></script>
  </head>

  <body>
    <div id="loadingPopup" class="loading-popup">
      <div class="loading-content">
        <h2>Loading warning</h2>
        <p>Hi there!<br>The textures may take a few seconds to load :)</p>
        <button id="dismissButton" class="dismiss-button">OK</button>
      </div>
    </div>

    <div class="container">
      <h1>3D Render Engine from scratch</h1>
      <p class="author">by Alexandre Bourgoin</p>
      <p class="instructions">Move with WASD, look/zoom with mouse</p>
      <p class="instructions">Refresh page for a <strong>new</strong> random grass patch</p>

      <canvas id="glcanvas" width="1080" height="540"></canvas>
      
      <div class="links">
        <a href="https://github.com/alextheprophecy" target="_blank">
          <img src="./res/github-icon.png" alt="GitHub" class="icon">
          alextheprophecy
        </a>
        <span style="color: #666;">â€¢</span>
        <a href="mailto:alexandre.bourgoin@epfl.ch">
          <img src="./res/email-icon.png" alt="Email" class="icon" style="filter: invert(1);">
          alexandre.bourgoin@epfl.ch
        </a>
      </div>
    </div>

    <script>
      // Hide loading popup after click or 5 seconds
      const popup = document.getElementById('loadingPopup');
      const dismissButton = document.getElementById('dismissButton');
      
      dismissButton.addEventListener('click', () => {
        popup.style.display = 'none';
      });
    </script>
  </body>
</html>
